<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coders Login</title>
    <link rel="stylesheet" href="../css/styles/login.css">
</head>

<body>
    <div class="container">
        <h1>Inicia sesión</h1>
        <form action="" method="get">
            <div class="user field">
                <div class="imgTittle">
                    <img src="" alt="">
                    <label for="user">Usuario</label>
                </div>
                <input type="text" id="user">
            </div>
            <div class="user field">
                <div class="imgTittle">
                    <img src="" alt="">
                    <label for="pass">Contraseña</label>
                </div>
                <input type="text" id="pass">
            </div>
            <div class="box">
                <input type="checkbox" id="accept">
                <div class="boxLabel">
                    <label>
                        Confirmo haber leido y aceptado 
                        todas las condiciones de uso.
                        <a href="conditions.html">
                    </label>
                </div>
            </div>
            </a>
            <div class="send">
                <p type="submit" id="send" disabled>Enviar</p>
            </div>
        </form>
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
